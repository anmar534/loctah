version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: loctah-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: loctah
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - loctah-network

volumes:
  postgres_data:

networks:
  loctah-network:
    driver: bridge
